<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="area">
        <input type="number" class="input" id="input-number" min="3" max="25" placeholder="from 3 to 25">
        <input type="button" class="button" id="button-generate" value="Generate!">
    </div>
    <div class="parent" id="div-parent" hidden></div>
    <div class="area" id="div-tale" hidden>
        <input type="text" class="input" id="input-text" placeholder="find word">
        <input type="button" class="button" id="button-find" value="Find">
    </div>
    <script src="consts.js"></script>
    <script src="functions.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
